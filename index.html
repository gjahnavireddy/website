<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for running JSX in browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
        .animate-float-up {
            animation: float-up linear infinite;
        }
        @keyframes floating {
            0% { transform: translate(0, 0px) rotate(0deg); }
            25% { transform: translate(40px, -60px) rotate(5deg); }
            50% { transform: translate(-30px, -100px) rotate(-5deg); }
            75% { transform: translate(-60px, -40px) rotate(3deg); }
            100% { transform: translate(0, 0px) rotate(0deg); }
        }
        .floating-btn {
            animation: floating 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HeartIcon = ({ className, style }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}>
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
            </svg>
        );

        const SparklesIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                <path d="M5 3v4"/><path d="M3 5h4"/><path d="M21 17v4"/><path d="M19 19h4"/>
            </svg>
        );

        const App = () => {
            const [isAccepted, setIsAccepted] = useState(false);
            const [hearts, setHearts] = useState([]);

            useEffect(() => {
                const initialHearts = Array.from({ length: 20 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    size: Math.random() * (30 - 10) + 10,
                    duration: Math.random() * (10 - 5) + 5,
                    delay: Math.random() * 5,
                }));
                setHearts(initialHearts);
            }, []);

            const SuccessView = () => (
                <div className="flex flex-col items-center justify-center min-h-screen text-center p-6 transition-all duration-1000 scale-100">
                    <div className="relative mb-8">
                        <div className="absolute -top-12 -left-12 animate-bounce">
                            <SparklesIcon className="text-yellow-400 w-10 h-10" />
                        </div>
                        
                        <div className="relative inline-block">
                            <img 
                                src="Photo.JPG" 
                                alt="Valentine's Photo"
                                className="rounded-2xl shadow-2xl border-4 border-white w-64 md:w-80 object-cover aspect-[3/4]"
                                onError={(e) => {
                                    e.target.onerror = null; 
                                    e.target.src = "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=800";
                                }}
                            />
                            <div className="absolute -bottom-4 -right-4 bg-red-500 p-3 rounded-full shadow-lg">
                                <HeartIcon className="text-white fill-white w-6 h-6" />
                            </div>
                        </div>
                    </div>
                    
                    <h1 className="text-5xl md:text-7xl font-bold text-red-600 mb-4 drop-shadow-lg italic">
                        YAYYY! ❤️
                    </h1>
                    <p className="text-2xl md:text-3xl text-pink-700 font-bold max-w-lg uppercase tracking-tight">
                        BUBU, YOU'RE MY FOREVER VALENTINE
                    </p>
                    
                    <div className="mt-12 flex gap-4">
                        {[...Array(5)].map((_, i) => (
                            <HeartIcon key={i} className="text-red-500 fill-red-500 animate-bounce" style={{ animationDelay: `${i * 0.2}s` }} />
                        ))}
                    </div>
                </div>
            );

            const ProposalView = () => (
                <div className="flex flex-col items-center justify-center min-h-screen text-center p-6 relative overflow-hidden">
                    <div className="z-10 bg-white/40 backdrop-blur-md p-8 md:p-12 rounded-3xl shadow-xl border border-white/50 max-w-xl w-full">
                        <div className="mb-8 flex justify-center">
                            <div className="relative">
                                <HeartIcon className="w-24 h-24 text-red-500 fill-red-400 animate-pulse" />
                                <div className="absolute inset-0 flex items-center justify-center">
                                   <span className="text-white font-bold text-xl">?</span>
                                </div>
                            </div>
                        </div>

                        <h1 className="text-4xl md:text-6xl font-bold text-pink-800 mb-12">
                            Will you be my <br/>
                            <span className="text-red-600 underline decoration-dotted underline-offset-8">Valentine's?</span>
                        </h1>

                        <div className="flex flex-col sm:flex-row items-center justify-center gap-8 md:gap-16">
                            <button
                                onClick={() => setIsAccepted(true)}
                                className="group relative px-12 py-4 bg-gradient-to-r from-red-500 to-pink-500 text-white text-2xl font-bold rounded-full shadow-lg hover:-translate-y-1 transition-all duration-300 active:scale-95 overflow-hidden"
                            >
                                <span className="relative z-10 flex items-center gap-2">
                                    YES! <HeartIcon className="w-6 h-6 fill-current group-hover:scale-125 transition-transform" />
                                </span>
                            </button>

                            <button className="floating-btn px-10 py-3 bg-white/80 text-gray-600 text-xl font-semibold rounded-full border-2 border-gray-200 shadow-md">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-rose-100 via-pink-50 to-rose-200 font-sans overflow-hidden relative">
                    <div className="absolute inset-0 pointer-events-none">
                        {hearts.map((heart) => (
                            <div
                                key={heart.id}
                                className="absolute bottom-[-50px] animate-float-up opacity-30"
                                style={{
                                    left: `${heart.left}%`,
                                    width: `${heart.size}px`,
                                    height: `${heart.size}px`,
                                    animationDuration: `${heart.duration}s`,
                                    animationDelay: `${heart.delay}s`,
                                }}
                            >
                                <HeartIcon className="w-full h-full fill-pink-400 text-pink-400" />
                            </div>
                        ))}
                    </div>
                    {isAccepted ? <SuccessView /> : <ProposalView />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
